<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/liquid/js/imgLiquid.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Mukta" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Hour of Code</title>
</head>

<body> 
    <header id="color1" class="container">
        <div class="row">
            <div class="col-sm-2">
                <p id="centered">
                    <img src="images/icon.png" alt="A group of monsters stepping outside the boxMonsters stepping outside the box" id="icon">
                </p>
            </div>
            <div class="col-sm-10" id="centered">
                <h1><a href="index.html">DeLaney Jones</a></h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <p id="centered"><a href="hourOfCode.html" id="HoCButton">Hour of Code Registration</a></p>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <p id="centered"><a href="#aboutMe">A Bit About Me</a></p>
            </div>
            <div class="col-sm-3">
                <p id="centered"><a href="#educaton">Education</a></p>
            </div>
            <div class="col-sm-3">
                <p id="centered"><a href="#myGames">Monster Games</a></p>
            </div>
            <div class="col-sm-3">
                <p id="centered"><a href="#contactMe">Contact Me</a></p>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-lg-2"></div>
        <div id="color2" class="col-lg-8">
            <br>
            <br>
            <div class="form-group hourOfCode">
                <form method="POST" action="https://formspree.io/f/myybjorb" name="Hour of Code Registration">
                    <p>
                        <div class="form-group registration">
                            <fieldset>
                                <legend>Guardian Information</legend>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <label for="Guardian's Name"><p class="required">*</p>Guardian's Name: </label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="text" name="Guardian's Name" aria-label="Guardian's Name: " label="Guardian's Name: " id="text" class="form-control" placeholder="Guardian's Name" required>
                                    </div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-2">
                                        <label for="Guardian's Email"><p class="required">*</p>Guardian's Email:</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="email" name="Guardian's Email" aria-label="Guardian's Email: " label="Guardian's Email: " id="email" class="form-control" placeholder="Guardian's Email" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <label for="Guardian's Phone"><p class="required">*</p>Guardian's Phone: </label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="tel" name="Guardian's Phone" aria-label="Guardian's Phone: " label="Guardian's Phone: " id="tel" class="form-control" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                    </div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-2">
                                        <label for="Emergency Phone">Emergency Phone: </label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="tel" name="Emergency Phone" aria-label="Emergency Phone: " label="Emergency Phone: " id="tel" class="form-control" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-4"><label for="Family Comfort Level">Family Comfort Level: </label></div>
                                    <div class="col-lg-4">
                                        <input type="checkbox" id="socialMask" name="Family Comfort Level" value="Social distancing with masks">
                                        <label for="socialMask">Social distancing with masks</label>
                                        <br>
                                        <input type="checkbox" id="socialNmask" name="Family Comfort Level" value="Social distancing without masks">
                                        <label for="socialNmask">Social distancing without masks</label>
                                        <br>
                                        <input type="checkbox" id="maskNsocial" name="Family Comfort Level" value="Masks without social distancing">
                                        <label for="maskNsocial">Masks without social distancing</label>

                                    </div>
                                    <div class="col-lg-4">
                                        <input type="checkbox" id="NsocialNmask" name="Family Comfort Level" value="No masks or social distancing">
                                        <label for="NsocialNmask">No masks or social distancing</label>
                                        <br>
                                        <input type="checkbox" id="online" name="Family Comfort Level" value="Online only" checked>
                                        <label for="online">Online only</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <br>
                        <div class="form-group registration">
                            <fieldset>
                                <legend>Child Information</legend>
                                <div class="row">
                                    <div class="col-lg-2"><label for="childName"><p class="required">*</p>Child's Name: </label></div>
                                    <div class="col-lg-3">
                                        <input type="text" name="childName" aria-label="Child's Name: " label="Child's Name: " id="text" class="form-control" placeholder="Child's Name" required>
                                    </div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-2"><label for="childAge"><p class="required">*</p>Child's Age: </label></div>
                                    <div class="col-lg-3">
                                        <input type="number" name="ChildAge" aria-label="Child's Age: " label="Child's Age: " id="number" class="form-control" placeholder="Child's Age" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-4"><label for="skillGroup">My child's skills: </label></div>
                                    <div class="col-lg-4">
                                        <input type="checkbox" id="basicComputer" name="basicComputer" value="BasicComputer">
                                        <label for="basicComputer">Basic Computer Skills</label>
                                        <br>
                                        <input type="checkbox" id="shapes" name="shapes" value="Shapes">
                                        <label for="shapes">Shapes</label>
                                        <br>
                                        <input type="checkbox" id="counting" name="counting" value="Counting">
                                        <label for="counting">Counting</label>
                                        <br>
                                        <input type="checkbox" id="reading" name="reading" value="Reading">
                                        <label for="reading">Reading</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="checkbox" id="compass" name="compass" value="Compass Rose">
                                        <label for="compass">Compass Rose</label>
                                        <br>
                                        <input type="checkbox" id="multiplication" name="Multiplication" value="Multiplication">
                                        <label for="multiplication">Multiplication</label>
                                        <br>
                                        <input type="checkbox" id="angles" name="angles" value="Angles">
                                        <label for="angles">Angles</label>
                                        <br>
                                        <input type="checkbox" id="previous" name="previous" value="Previous Coding Experience">
                                        <label for="previous">Previous Coding Experience</label>
                                    </div>
                                </div>                       
                                <br>
                                <div class="row">
                                    <div class="col-lg-6"><label for="device"><p class="required">*</p>My child has a portable deivice to connect to the internet that they can bring to class</label></div>
                                    <div class="col-lg-3">
                                            <input type="radio" id="deviceY" name="device" value="Yes" required>
                                            <label for="deviceY">Yes</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="radio" id="deviceN" name="device" value="No" required>
                                        <label for="deviceN">No</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-6"><label for="homeDevice"><p class="required">*</p>My child has access to a device at home that they can use to connect to the internet</label></div>
                                    <div class="col-lg-3">
                                        <input type="radio" id="homeDevice" name="homeDevice" value="Yes" required>
                                        <label for="homeDeviceY">Yes</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="radio" id="homeDevice" name="homeDevice" value="No" required>
                                        <label for="homeDeviceN">No</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <br>
                        <p>
                            <div class="form-group registration">
                                <fieldset>
                                <legend>Comments</legend>
                                    <textarea class="form-control" rows="4" id="comment" name="Comments"></textarea>
                                </fieldset>
                            </div>
                        </p>
                    </p>
                    <br>
                    <input type="submit" name="submit" id="submit" label="submit" aria-label="Submit" value="submit" class="form-control">
                </form>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
