    <script>
        function couseRecomendation() {
          var suggestedClasses = "";
          var count = 0;
          var age = document.getElementById("age").value;
          var computerSkill = document.getElementById("compSkill").checked;
          var shapes = document.getElementById("shapes").checked;
          var compass = document.getElementById("compass").checked;
          var causeEffect = document.getElementById("causeEffect").checked;
          var basicPatterns = document.getElementById("basicPatterns").checked;
          var complexPatterns = document.getElementById("complexPatterns").checked;
          var count10 = document.getElementById("count10").checked;
          var count100 = document.getElementById("count100").checked;
          var basicAngles = document.getElementById("basicAngles").checked;
          var angles = document.getElementById("angles").checked;
          var multiplication = document.getElementById("multiplication").checked;
          var division = document.getElementById("division").checked;
          var graphing = document.getElementById("graphing").checked;
          var negNum = document.getElementById("negNum").checked;
          var reading = document.getElementById("reading").checked;
          var writing = document.getElementById("writing").checked;
          var critical = document.getElementById("critical").checked;
          var persistance = document.getElementById("persistance").checked;
          var previous = document.getElementById("experience").checked;
          var myArray = [computerSkill, shapes, compass, causeEffect, basicPatterns, complexPatterns, count10, count100, basicAngles, angles, multiplication, division, graphing, negNum, reading, writing, critical, persistance, previous];
          for (var i = 0; i < myArray.length; i++)
          {
              if (myArray[i] == true)
              {
                  count++;
              }
          }

          if ((age >= 4) && (age <= 7))
          {
              if ((computerSkill == true) && (shapes == true) && (causeEffect == true) && (count >= 3))
              {
                suggestedClasses += "A";
              }
          }
          if ((age >= 5) && (age <= 8))
          {
              if((count10 == true) && (count >= 6))
              {
                suggestedClasses += "B";
              }
          } 
          if ((age >= 6) && (age <= 10))
          {
              if ((reading == true) && (writing == true) && (complexPatterns == true) && (count100 == true) && (count >= 9))
              {
                suggestedClasses += "C";
              }
          }
          if ((age >= 7) && (age <= 11))
          {
              if ((persistance == true) && (critical == true) && (angles == true) && (count >= 12))
              {
                suggestedClasses += "D";
              }

          }
          if ((age >= 8) && (age <= 12))
          {
              if ((persistance == true) && (critical == true) && (angles == true) && (multiplication == true) && (count >= 14))
              {
                suggestedClasses += "E";
              }

          }
          if ((age >= 9) && (age <= 13))
          {
              if ((persistance == true) && (critical == true) && (negNum == true) && (previous == true) && (count >= 15))
              {
                suggestedClasses += "F";
              }
          }

          if (suggestedClasses == "")
          {
              suggestedClasses += "A";
          }

          document.getElementById("courseReccomendation").value = suggestedClasses;
          console.log(document.getElementById("courseReccomendation").value);
        }
